name: SundialKit
on:
  push:
    branches-ignore:
      - '*WIP'
jobs:
  build-macos:
    name: Build on macOS
    env:
      PACKAGE_NAME: SundialKit
    runs-on: ${{ matrix.runs-on }}
    if: "!contains(github.event.head_commit.message, 'ci skip')"
    strategy:
      matrix:
        include:
          - runs-on: macos-11
            xcode: "/Applications/Xcode_13.2.1.app"
            iOSVersion: 15.2
            watchOSVersion: 8.3
          - runs-on: macos-12
            xcode: "/Applications/Xcode_13.3.app"
            iOSVersion: 15.4
            watchOSVersion: 8.5
    steps:
      - uses: actions/checkout@v2
      - name: Set Xcode Name
        run: echo "XCODE_NAME=$(basename -- ${{ matrix.xcode }} | sed 's/\.[^.]*$//' | cut -d'_' -f2)" >> $GITHUB_ENV
      - name: Setup Xcode
        run: sudo xcode-select -s ${{ matrix.xcode }}/Contents/Developer
      - name: Build
        run: swift build
      - name: Lint
        if: startsWith(github.ref, 'refs/tags/') != true
        run: swift run swiftformat --lint . && swift run swiftlint
      - name: Run Swift Package tests
        run: swift test -v --enable-code-coverage
      - name: Upload SPM coverage to Codecov
        uses: codecov/codecov-action@v2
        with:
          fail_ci_if_error: true
          flags: spm
          verbose: true  
      - name: Run iOS target tests
        run: xcodebuild test -scheme SundialKit -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 13,OS=${{ matrix.iOSVersion }}' 
      - name: Upload iOS coverage to Codecov
        uses: codecov/codecov-action@v2
        with:
          fail_ci_if_error: true
          flags: iOS,iOS-${{ matrix.iOSVersion }}
          verbose: true        
      - name: Run watchOS target tests
        run: xcodebuild test -scheme SundialKit -sdk watchsimulator -destination 'platform=watchOS Simulator,name=Apple Watch Series 7 - 41mm,OS=${{ matrix.watchOSVersion }}'         
      - name: Upload watchOS coverage to Codecov
        uses: codecov/codecov-action@v2
        with:
          fail_ci_if_error: true
          flags: watchOS,watchOS${{ matrix.watchOSVersion }}
          verbose: true

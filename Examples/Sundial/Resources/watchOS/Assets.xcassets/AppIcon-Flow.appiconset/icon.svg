<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="flowGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891B2;stop-opacity:1" />
    </radialGradient>
  </defs>

  <!-- Background gradient -->
  <rect width="1024" height="1024" fill="url(#flowGradient)" rx="200"/>

  <!-- Flowing wave pattern (three waves) -->
  <g stroke="white" stroke-width="16" fill="none" stroke-linecap="round" opacity="0.7">
    <!-- Top wave -->
    <path d="M 100,350 Q 200,250 300,350 T 500,350 T 700,350 T 900,350"/>

    <!-- Middle wave -->
    <path d="M 100,512 Q 200,412 300,512 T 500,512 T 700,512 T 900,512"/>

    <!-- Bottom wave -->
    <path d="M 100,674 Q 200,574 300,674 T 500,674 T 700,674 T 900,674"/>
  </g>

  <!-- Stream droplets -->
  <g fill="white" opacity="0.5">
    <circle cx="300" cy="350" r="12"/>
    <circle cx="500" cy="350" r="12"/>
    <circle cx="700" cy="350" r="12"/>
    <circle cx="400" cy="512" r="12"/>
    <circle cx="600" cy="512" r="12"/>
    <circle cx="300" cy="674" r="12"/>
    <circle cx="500" cy="674" r="12"/>
    <circle cx="700" cy="674" r="12"/>
  </g>
</svg>
